<!-- templates\blog\post_detail.html -->
{% extends 'blog/base.html' %}
{% block content %}
    <div class="post bg-white rounded-lg shadow-md p-8 my-8">
        {% if post.published_date %}
            <div class="publishedDate text-gray-500 text-sm mb-4">
                Published on {{ post.published_date|date:"F d, Y" }}
            </div>
        {% endif %}
        <div class="flex items-center justify-between mb-6">
            <h1 class="title text-4xl font-bold text-gray-800">{{ post.title }}</h1>
            <a href="{% url 'post_edit' pk=post.pk %}" class="edit-button bg-green-500 text-white py-2 px-4 rounded-full hover:bg-green-600 focus:outline-none focus:ring focus:border-green-300">
                <span class="fas fa-pencil"></span> Edit Post
            </a>
        </div>
        <div class="index text-gray-600 mb-4">Post #{{ post.pk }}</div>
        <p class="text text-gray-700 leading-relaxed mb-6">{{ post.text|safe|linebreaksbr }}</p>
        <div class="mt-8 flex items-center justify-between border-t pt-4">
            <div>
                <span class="text-gray-600">Share this post:</span>
                <!-- Add your social media share icons or buttons here -->
            </div>
            <a href="{% url 'post_list' %}" class="text-blue-500 hover:underline">Back to All Posts</a>

        </div>
    </div>
{% endblock %}
