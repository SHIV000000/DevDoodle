<!-- templates\blog\post_list.html -->
{% extends 'blog/base.html' %}

{% block content %}
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for post in posts %}
            <div class='post bg-white rounded-lg shadow-md p-6 transition duration-300 ease-in-out transform hover:scale-105'>
                <p class='publishedDate text-xs text-gray-500 mb-2'>Published on {{ post.published_date|date:"F d, Y" }}</p>
                <h1 class='title text-3xl font-semibold text-indigo-700 mb-4'>
                    <a href="{% url 'post_detail' pk=post.pk %}" class='hover:underline hover:text-indigo-800 transition duration-300 ease-in-out'>{{ post.title }}</a>
                </h1>
                <p class='text text-gray-700 leading-relaxed line-clamp-3 mb-4'>{{ post.text|safe|linebreaksbr }}</p>
                <div class="flex justify-between items-center">
                    <a href="{% url 'post_detail' pk=post.pk %}" class='text-indigo-700 hover:underline hover:text-indigo-800 transition duration-300 ease-in-out'>Read more</a>
                    <span class="text-gray-500">{{ post.author.username }}</span>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
